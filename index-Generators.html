    <script>
        // 生成器(Generators) 是一種特殊的函數
        // 主要處理異步編程
        //yield 為函數代碼的分割符
        function * gen(){
            console.log('hi Generators');
        };
        let iterator =gen();
        // 使用next方法使函數運行
        iterator.next();
    </script>
