        let arr = [1,2,3,4,4,3,2,1,6,5,4,11,12,13];

        // 1.數組去重複(把數組變成set 再利用擴展運算符(...)它變回數組 即可達成數組去重)
        // let result = [...new Set(arr)];

        // 2.交集(小知識)
            let result = [...new Set(arr)].filter(item=>{
                let s2 = new Set(arr2);
                if(s2.has(item)){
                    return true
                }else{
                    return false
                }
            });
            console.log(result);
        //     // 簡化寫法
            let result1 =[...new Set(arr)].filter(item => new Set(arr2).has(item));
                console.log(result1);
        // // 3.並集
        let a1 = [...new Set([...arr,...arr2])];
            console.log(a1);

        // // 4.差集
        let diff =[...new Set(arr)].filter(item => !(new Set(arr2).has(item)));
            console.log(diff);
